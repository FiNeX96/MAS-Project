<html lang="en">

<head>

<body>
    <section style="background-color: #eee;">
        <div class="container-fluid py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="./Images/Logo Azul escuro e beje/logo_transparent.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1" style=" font-family: 'Chela One';font-size: 40px; color:rgb(46, 146, 240);">We are GymFlux</h4>
                                    </div>

                                    <form>
                                        <p>Create Account</p>

                                        <div class="form-floating mb-4">
                                            <input type="text" id="floatingInput1" class="form-control" placeholder="Phone number or email address" style="height: auto;" />
                                            <label for="floatingInput1">Name</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="text" id="floatingInput3" class="form-control" placeholder="Phone number or email address" style="height: auto;" />
                                            <label for="floatingInput3">UserName</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="email" id="floatingInput4" class="form-control" placeholder="Phone number or email address" style="height: auto;" />
                                            <label for="floatingInput4">Email</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="password" id="floatingInput2" class="form-control" placeholder="Password" style="height: auto;" />
                                            <label for="floatingInput2">Password</label>
                                        </div>
                                        
                                        <div class=" text-center pt-1 pb-1">
                                            <a href="index.html" class="btn btn-outline-info btn-lg hover fa-lg mb-3 esticao1" type="button">Register</a>
                                            <a class="btn btn-primary" style="background-color: #3b5998; width: 41px; " href="#! " role="button "><i class="fa fa-facebook-f "></i></a>
                                            <a class="btn btn-primary" style="background-color: lightcyan;color:black; width: 41px; " href="#! " role="button "><i class="fa fa-google"></i></a>
                                        </div>
                                        <div class="text-center mb-2" style="text-transform: uppercase;">Already have an account?</div>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <button type="button" class="btn btn-lg  hover btn-outline-info">Sign in</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 container">
                                <div class="text-white text-center px-3 py-4 p-md-5 mx-md-4 border border-light">
                                    <div style="font-family: 'Chela One'; font-weight: 50px;" class="mb-4"><h2>GYM/Fitness Professional?</h2></div>
                                    <div class="mb-5"><h4>Do not miss the oportunity to join the GymFlux community and grow your business with us</h4></div>
                                    <a class="btn btn-light btn-lg" role="button" style="width:200px;" href ="affiliate.html">Affiliate Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
